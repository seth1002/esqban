<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="w2ui-1.2.min.css" />
    <script src="jquery.min.js"></script>
    <script type="text/javascript" src="w2ui-1.2.min.js"></script>
</head>
<body>
	<div id="layout" style="width: 95%; height: 400px;"></div>

	<div style="height: 20px;"></div>

	<span style="display: inline-block; width: 50px;"> Left: </span>
	<input type="button" value="Set Content" onclick="w2ui['layout'].content('left', 'This is some content set manually')">
	<input type="button" value="Load Content 1" onclick="w2ui['layout'].load('left', 'data/content1.html')">
	<input type="button" value="Load Content 2" onclick="w2ui['layout'].load('left', 'data/content2.html')">

	<div style="height: 10px;"></div>

	<span style="display: inline-block; width: 50px;"> Main: </span>
	<input type="button" value="Set Content" onclick="w2ui['layout'].content('main', 'This is some content set manually')">
	<input type="button" value="Load Content 1" onclick="w2ui['layout'].load('main', 'graph2.php?symbol=SNFL')">
	<input type="button" value="Load Content 2" onclick="w2ui['layout'].load('main', 'graph2.php?symbol=NVMI')"></body>
<script>
var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
$('#layout').w2layout({
	name: 'layout',
	panels: [
		{ type: 'top', size: 50, style: pstyle, content: 'top' },
		{ type: 'left', size: 200, style: pstyle, content: 'left' },
		{ type: 'main', style: pstyle, content: 'main' }
	]
});
</script>
</html>
