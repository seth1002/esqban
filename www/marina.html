    <head>
    </head>
    <body>
		<img id="cam_4" src="http://195.188.87.186:8888/cam_4.jpg"/>
    </body>
	<script language="javascript" type = "text/javascript">
		function reload_image(image_name) {
			// create new image obj
			var image = new Image();

			// replace the existing image once the new image has loaded
			image.onload = function () {
				document.images[image_name].src = image.src;
			}

			// set the source of the new image to trigger the load 
			image.src = document.images[image_name].src;
		}
		function refresh() {
			reload_image("cam_4")
		}

		window.onload=function(){
			setInterval(function(){refresh()}, 100 ); 
		}
	</script>
</html>
